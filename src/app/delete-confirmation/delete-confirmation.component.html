
<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>Hi!! {{data.username}} {{data.message}}</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn btn-danger" mat-dialog-close mat-dialog-close="false">No,Close</button>&nbsp;&nbsp;&nbsp;
  <button class="btn btn-success" mat-dialog-close mat-dialog-close="true">Yes</button>
</mat-dialog-actions>

<div  class="container">
  <br>
<mat-tab-group mat-align-tabs="center"  #tabRef (selectedTabChange)="ch(tabRef.selectedIndex)">
  <mat-tab label="Materials"></mat-tab><br>
  <mat-tab label="Assignments"></mat-tab><br>
  <mat-tab label="Student Details"></mat-tab><br>
</mat-tab-group><br><br><br><br><br><br>

<div *ngIf="disp">
  <table class="table">
    <tr>
      <th>Title</th>
      <th>File Link</th>
    </tr>
    <tr *ngFor="let df of displayfiles">
      <td>{{df.title}}</td>
      <td style="color:blue;"><a (click)="openFile(df.id)">{{df.id}}</a></td>
    </tr>
  </table>

</div>

<div *ngIf="stu">
<table class="table">
  <tr>
    <th>
     Roll Number
    </th>
    <th>
      Student Name
    </th>
    <th>
      EmailId
    </th>
  </tr>
  <tr  *ngFor="let sj of sjarray">
    <td>
      {{sj.rollnumber}}
    </td>
    <td>
      {{sj.name}}
    </td>
    <td>
      <a href="mailto:{{sj.emailid}}">{{sj.emailid}}</a>
    </td>
  </tr>
</table>
</div>
<div *ngIf="assignment">
<table class="table">
  <tr>
    <th>Assignment Question</th>
    <th>Upload Answers</th>
    <th>Marks Allocated</th>
  </tr>
  <tr *ngFor="let a of assignments">
    <td>{{a.assique}}</td>
    <td><form class="form-inline">
      <div class="form-group">
          <input class="form-control form-control-lg"  type="file" (change)="onFileChanged($event)">&nbsp;&nbsp;
          <button class="btn btn-danger" (click)="onUpload(a.id)" value="upload">Upload</button><br><br>
          <tr *ngFor="let p1 of a.assians">
            <a style="color:blue;" (click)="openFile(p1)">{{p1}}</a>
          
          </tr>
         <br><br><br>
        </div>
    </form></td>
    <td>{{a.smarks}} / {{a.assimarks}}</td>
  </tr>
</table>
</div>
<!-- <a [href]="fileUrl" download="text.txt">DownloadFile</a> -->
</div>
